      kv:  "{{ motorDefaults.MiniCIM.kv }}"
      resistance:  "{{ motorDefaults.MiniCIM.resistance }}"
      inertia:  "{{ motorDefaults.MiniCIM.inertia }}"
  gearRatio: "{{ 9.0 / 1.0 }}"
  efficiency: 1.0
